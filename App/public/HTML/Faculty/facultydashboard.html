  <script>
document.addEventListener("DOMContentLoaded", function () {
    const subjectInput = document.getElementById("subject");
    const classTypeInput = document.getElementById("classType");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    const output = document.getElementById("output");
    const runningTimeDisplay = document.getElementById("runningTime");

    let startTime;
    let interval;

    // Function to check if inputs are filled
    function checkInputs() {
        startButton.disabled = !(subjectInput.value.trim() && classTypeInput.value.trim());
    }

    // Listen for input changes
    subjectInput.addEventListener("input", checkInputs);
    classTypeInput.addEventListener("input", checkInputs);

    // Disable start button initially
    startButton.disabled = true;

    startButton.addEventListener("click", function () {
        output.innerText = "Running...";
        startButton.disabled = true;
        stopButton.disabled = false;

        startTime = Date.now(); // Capture the start time

        interval = setInterval(() => {
            let elapsedTime = Math.floor((Date.now() - startTime) / 1000); // Time in seconds
            let minutes = Math.floor(elapsedTime / 60);
            let seconds = elapsedTime % 60;
            runningTimeDisplay.innerText = `${minutes}m ${seconds}s`;
        }, 1000);
    });

    stopButton.addEventListener("click", function () {
        clearInterval(interval);
        output.innerText = "Stopped";
        startButton.disabled = true; // Keep it disabled until inputs are refilled
        stopButton.disabled = true;
        checkInputs(); // Re-check inputs to enable the start button again if needed
    });
});

    </script>


<script>
    function updateCameraInputs() {
        const cameraType = document.getElementById("cameraType").value;
        const cameraInputsDiv = document.getElementById("cameraInputs");

        cameraInputsDiv.innerHTML = ""; // Clear previous inputs

        if (cameraType === "ip") {
            cameraInputsDiv.innerHTML = `
                <label for="ipUsername">Username:</label>
                <input type="text" id="ipUsername" name="ipUsername" required><br><br>
                <label for="ipPassword">Password:</label>
                <input type="password" id="ipPassword" name="ipPassword" required><br><br>
            `;
        } else if (cameraType === "wifi") {
            cameraInputsDiv.innerHTML = `
                <label for="wifiSSID">WiFi SSID:</label>
                <input type="text" id="wifiSSID" name="wifiSSID" required><br><br>
                <label for="wifiPassword">WiFi Password:</label>
                <input type="password" id="wifiPassword" name="wifiPassword" required><br><br>
            `;
        }
        // Wired cameras don’t need additional inputs, so we leave it blank
    }
</script>
