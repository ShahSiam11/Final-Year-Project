<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/imagess/attendeaselogo.png">
  <title>Faculty Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="/CSS/Faculty/management.css">
</head>
<body>
   <div class="container">

    <aside>
      <div class="top">
        <h2 class="logo1"> AttendEase </h2>
        <div class="close" id="close_btn">
          <span class="material-symbols-sharp">close</span>
        </div>
      </div>
      <div class="sidebar">
        <a href="/Faculty_Dashboard" class="nav-link"><lord-icon src="https://cdn.lordicon.com/cnpvyndp.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Faculty Dashboard</h3></a>
        <a href="/Attendance_fac" class="nav-link"><lord-icon src="https://cdn.lordicon.com/jkzgajyr.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Attendance</h3></a>
        <a href="/Faculty_Analysis" class="nav-link"><lord-icon src="https://cdn.lordicon.com/pqirzoux.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Faculty Analysis</h3></a>
        <a href="/Management" class="active"><lord-icon src="https://cdn.lordicon.com/pflszboa.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Management</h3><span class="msg_count">14</span></a>
        <a href="#" class="nav-link"><lord-icon src="https://cdn.lordicon.com/lecprnjb.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Settings</h3></a>
        <a href="/" class="nav-link"><lord-icon src="https://cdn.lordicon.com/nqtddedc.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Logout</h3></a>
      </div>
    </aside>

      <main>

            <div class="date">

            </div>

  <div class="search-container">
    <div class="search-bar">
      <input type="text" id="userId" placeholder="Enter User ID" />
      <button id="searchBtn">
        <lord-icon
          src="https://cdn.lordicon.com/kkvxgpti.json"
          trigger="hover"
          style="width:30px;height:30px">
        </lord-icon>
      </button>
    </div>
  </div>

  <div class="filter">
    <label for="subjectFilter">Subject:</label>
    <select id="subjectFilter">
      <option value="">All Subjects</option>
    </select>

    <label for="classTypeFilter">Class Type:</label>
    <select id="classTypeFilter">
      <option value="">All Class Types</option>
    </select>
  </div>

<!-- Your existing table -->
<div class="recent_order">
  <h2>Student Details</h2>
    <table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>User ID</th>
      <th>Subject</th>
      <th>Class Type</th>
      <th>Time Joined</th>
      <th>Attendance</th>
      <th>Edit</th> <!-- New Edit Column -->
    </tr>
  </thead>
  <tbody id="studentTableBody">
    <!-- Rows will be dynamically inserted -->
  </tbody>
</table>

</div>
      </main>

    <div class="right">

<div class="top">
   <button id="menu_bar">
     <span class="material-symbols-sharp">menu</span>
   </button>
 <div class="theme-toggler">
  <label class="switch">
    <!-- Using the same id ("input") so that your existing JS continues to work -->
    <input id="input" type="checkbox" />
    <div class="slider round">
      <div class="sun-moon">
        <!-- Moon dots and light rays (SVGs for the animated sun/moon) -->
        <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <!-- Clouds (two types to allow color variations) -->
        <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
      </div>
      <div class="stars">
        <svg id="star-1" class="star" viewBox="0 0 20 20">
          <path d="M 0 10 C 10 10,10 10, 0 10 C 10 10, 10 10, 10 20 C 10 10, 10 10, 20 10 C 10 10, 10 10, 10 0 C 10 10,10 10, 0 10 Z"></path>
        </svg>
        <svg id="star-2" class="star" viewBox="0 0 20 20">
          <path d="M 0 10 C 10 10,10 10, 0 10 C 10 10, 10 10, 10 20 C 10 10, 10 10, 20 10 C 10 10, 10 10, 10 0 C 10 10,10 10, 0 10 Z"></path>
        </svg>
        <svg id="star-3" class="star" viewBox="0 0 20 20">
          <path d="M 0 10 C 10 10,10 10, 0 10 C 10 10, 10 10, 10 20 C 10 10, 10 10, 20 10 C 10 10, 10 10, 10 0 C 10 10,10 10, 0 10 Z"></path>
        </svg>
        <svg id="star-4" class="star" viewBox="0 0 20 20">
          <path d="M 0 10 C 10 10,10 10, 0 10 C 10 10, 10 10, 10 20 C 10 10, 10 10, 20 10 C 10 10, 10 10, 10 0 C 10 10,10 10, 0 10 Z"></path>
        </svg>
      </div>
    </div>
  </label>
</div>

    <div class="profile">
       <div class="info">
           <b><p id="name"></p></b>
           <p id="role"></p>
           <small class="text-muted"></small>
       </div>
       <!--<div class="profile-photo">
         <img src="./images/profile-1.jpg" alt=""/>
       </div>-->
    </div>
</div>



</div>


   </div>

<script src="https://cdn.lordicon.com/lordicon.js"></script>
   <script src="/JavaScript/Faculty/management.js"></script>
</body>
</html>
