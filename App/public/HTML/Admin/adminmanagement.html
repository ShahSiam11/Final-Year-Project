<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/imagess/attendeaselogo.png">
  <title>Admin Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="/CSS/Admin/adminmanagement.css">
</head>
<body>
   <div class="container">

    <aside>
      <div class="top">
        <h2 class="logo1"> AttendEase </h2>
        <div class="close" id="close_btn">
          <span class="material-symbols-sharp">close</span>
        </div>
      </div>
      <div class="sidebar">
        <a href="/Admin_Dashboard" class="nav-link"><lord-icon src="https://cdn.lordicon.com/cnpvyndp.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Admin Dashboard</h3></a>
        <a href="/Configure" class="nav-link"><lord-icon src="https://cdn.lordicon.com/pflszboa.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Configure</h3></a>
        <a href="/Info_Logs" class="nav-link"><lord-icon src="https://cdn.lordicon.com/lyrrgrsl.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Info Logs</h3></a>
        <a href="/Admin_Management" class="active"><lord-icon src="https://cdn.lordicon.com/kddybgok.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>User Management</h3></a>
        <a href="#" class="nav-link"><lord-icon src="https://cdn.lordicon.com/vspbqszr.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Reports</h3><span class="msg_count">14</span></a>
        <a href="#" class="nav-link"><lord-icon src="https://cdn.lordicon.com/lecprnjb.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Settings</h3></a>
        <a href="/" class="nav-link"><lord-icon src="https://cdn.lordicon.com/nqtddedc.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Logout</h3></a>
      </div>
    </aside>

      <main>


  <div class="recent_order">
        <h2>User Manage</h2>
        <input type="text" id="searchBar" placeholder="Search by User ID...">
        <table id="userTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Attendance Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Detail Section for Subjects -->
    <div class="subject_section" id="detailSection" style="display: none;">
        <h2>Subject Details for <span id="selectedUserName"></span></h2>
        <table id="subjectTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Subject Name</th>
                    <th>Subject Status</th>
                    <th>Attendance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>

    </div>


      </main>

    <div class="right">

<div class="top">
   <button id="menu_bar">
     <span class="material-symbols-sharp">menu</span>
   </button>
   <div class="theme-toggler">
     <span class="material-symbols-sharp active">light_mode</span>
     <span class="material-symbols-sharp">dark_mode</span>
   </div>

</div>





</div>

</div>


   </div>
<script src="https://cdn.lordicon.com/lordicon.js"></script>
   <script src="/JavaScript/Admin/adminmanagement.js"></script>
</body>
</html>
