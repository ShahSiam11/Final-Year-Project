<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/imagess/attendeaselogo.png">
  <title>Admin Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="/CSS/Admin/infolog.css">
</head>
<body>
  <div class="container">

    <aside>
      <div class="top">
        <h2 class="logo1"> AttendEase </h2>
        <div class="close" id="close_btn">
          <span class="material-symbols-sharp">close</span>
        </div>
      </div>
      <div class="sidebar">
        <a href="/Admin_Dashboard" class="nav-link"><lord-icon src="https://cdn.lordicon.com/cnpvyndp.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Admin Dashboard</h3></a>
        <a href="/Configure" class="nav-link"><lord-icon src="https://cdn.lordicon.com/pflszboa.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Configure</h3></a>
        <a href="/Info_Logs" class="active"><lord-icon src="https://cdn.lordicon.com/lyrrgrsl.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Info Logs</h3></a>
        <a href="/Admin_Management" class="nav-link"><lord-icon src="https://cdn.lordicon.com/kddybgok.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>User Management</h3></a>
        <a href="#" class="nav-link"><lord-icon src="https://cdn.lordicon.com/vspbqszr.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Reports</h3><span class="msg_count">14</span></a>
        <a href="#" class="nav-link"><lord-icon src="https://cdn.lordicon.com/lecprnjb.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Settings</h3></a>
        <a href="/" class="nav-link"><lord-icon src="https://cdn.lordicon.com/nqtddedc.json" colors="primary:#D455E6"class="icon"></lord-icon><h3>Logout</h3></a>
      </div>
    </aside>

    <main>
      <div class="insights">

        <div class="sales">
<lord-icon
    src="https://cdn.lordicon.com/lobpqdog.json"
    trigger="in"
    state="hover-help-2"
        colors="primary:#D455E6"
    style="width:50px;height:50px">
</lord-icon>
          <div class="middle">
            <div class="left">
              <h3>Number of fake attempts today</h3>
              <h1 id="fake-info">Loading...</h1>
            </div>
            <div class="progress">
              <svg><circle id="progress-circle_fake" r="30" cy="40" cx="40"></circle></svg>
              <div class="number"><p id="percentage_f">0%</p></div>
            </div>
          </div>
          <small id="number_f-info"></small>
        </div>

        <div class="sales">
<lord-icon
    src="https://cdn.lordicon.com/oqdmuxru.json"
    trigger="in"
    colors="primary:#D455E6"
    style="width:50px;height:50px">
</lord-icon>
  <div class="middle">
    <div class="left">
      <h3>Number of Real Attempts Today</h3>
      <h1 id="real-info">Loading...</h1>
    </div>
    <div class="progress">
      <svg><circle id="progress-circle_real" r="30" cy="40" cx="40"></circle></svg>
      <div class="number"><p id="percentage_r">0%</p></div>
    </div>
  </div>
  <small id="number_r-info"></small>
</div>


      </div>

    <div class="recent_order">
        <h2>Logs</h2>
<div class="tabs">
  <button class="tab-button active" onclick="showTab('logs-console')">
    <lord-icon class="icon"
      src="https://cdn.lordicon.com/vdjwmfqs.json"
      trigger="hover"
      colors="primary:#D455E6"
      style="width:50px;height:50px;margin-right: 8px;">
    </lord-icon>
    Info Logs
  </button>
  <button class="tab-button" onclick="showTab('logs-console-debug')">
    <lord-icon class="icon"
      src="https://cdn.lordicon.com/rpgflpkp.json"
      trigger="hover"
      colors="primary:#D455E6"
      style="width:50px;height:50px;margin-right: 8px;">
    </lord-icon>
    Debug Logs
  </button>
  <button class="tab-button" onclick="showTab('logs-console-error')">
    <lord-icon class="icon"
                   src="https://cdn.lordicon.com/ygvjgdmk.json"
    trigger="hover"
    state="hover-error-2"
      colors="primary:#D455E6"
      style="width:50px;height:50px;margin-right: 8px;">
    </lord-icon>
    </lord-icon>
    Error Logs
  </button>
  <button class="tab-button" onclick="showTab('logs-console-critical')">
    <lord-icon class="icon"
      src="https://cdn.lordicon.com/vihyezfv.json"
      trigger="hover"
      colors="primary:#D455E6"
      style="width:50px;height:50px;margin-right: 8px;">
    </lord-icon>
    Critical Logs
  </button>
</div>

        <div id="logs-console" class="logs-console tab-content">
          <!-- Info Logs content -->
        </div>
        <div id="logs-console-debug" class="logs-console tab-content">
          <!-- Debug Logs content -->
        </div>
        <div id="logs-console-error" class="logs-console tab-content">
          <!-- Error Logs content -->
        </div>
        <div id="logs-console-critical" class="logs-console tab-content">
          <!-- Critical Logs content -->
        </div>
      </div>
    </main>

    <div class="right">
<div class="top">
   <button id="menu_bar">
     <span class="material-symbols-sharp">menu</span>
   </button>

<!-- Wrap the new toggle in a container with the same class as before -->
<div class="theme-toggler">
  <label class="switch">
    <!-- Using the same id ("input") so that your existing JS continues to work -->
    <input id="input" type="checkbox" />
    <div class="slider round">
      <div class="sun-moon">
        <!-- Moon dots and light rays (SVGs for the animated sun/moon) -->
        <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <!-- Clouds (two types to allow color variations) -->
        <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="50"></circle>
        </svg>
      </div>
      <div class="stars">
        <svg id="star-1" class="star" viewBox="0 0 20 20">
          <path d="M 0 10 C 10 10,10 10, 0 10 C 10 10, 10 10, 10 20 C 10 10, 10 10, 20 10 C 10 10, 10 10, 10 0 C 10 10,10 10, 0 10 Z"></path>
        </svg>
        <svg id="star-2" class="star" viewBox="0 0 20 20">
          <path d="M 0 10 C 10 10,10 10, 0 10 C 10 10, 10 10, 10 20 C 10 10, 10 10, 20 10 C 10 10, 10 10, 10 0 C 10 10,10 10, 0 10 Z"></path>
        </svg>
        <svg id="star-3" class="star" viewBox="0 0 20 20">
          <path d="M 0 10 C 10 10,10 10, 0 10 C 10 10, 10 10, 10 20 C 10 10, 10 10, 20 10 C 10 10, 10 10, 10 0 C 10 10,10 10, 0 10 Z"></path>
        </svg>
        <svg id="star-4" class="star" viewBox="0 0 20 20">
          <path d="M 0 10 C 10 10,10 10, 0 10 C 10 10, 10 10, 10 20 C 10 10, 10 10, 20 10 C 10 10, 10 10, 10 0 C 10 10,10 10, 0 10 Z"></path>
        </svg>
      </div>
    </div>
  </label>
</div>
    <div class="profile">
       <div class="info">
           <b><p id="name"></p></b>
           <p id="role"></p>
           <small class="text-muted"></small>
       </div>
    </div>
</div>

    </div>
  </div>
<script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="/JavaScript/Admin/infolog.js"></script>
</body>
</html>
